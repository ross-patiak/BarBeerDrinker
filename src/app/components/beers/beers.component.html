<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Find your favorite beers!</h1>
      <p class="lead">This page can be used to see all the beers in our system or just the ones by your preferred
        manufacturer.</p>
      <p-dropdown *ngIf="manufacturerOptions" [ngClass]="{ 'no-option-selected': selectedManufacturer === undefined || selectedManufacturer === null }"
        placeholder="Filter by manufacturer" [options]="manufacturerOptions" [(ngModel)]="selectedManufacturer" showClear="true"
        (onChange)="filterBeers($event.value)"></p-dropdown>
    </div>
  </div>
  
  <div class="container">
    <h2 class="text-center font-weight-light">Beers</h2>
    <p-table [value]="finalList" [paginator]="true" [rows]="10">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Manufacturer</th>
          <th>Total likes</th>

        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-beer>
        <tr>
          <td><a [routerLink]="['/beer/'+ beer.beer_id]">{{ beer.beer_name }}</a></td>
          <td>{{ beer.manf }}</td>
          <td>{{ beer.likes }}</td>
        </tr>
      </ng-template>
    </p-table>
    <br><br>
  </div>
