<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Welcome to Bar Beer Drinker!</h1>
      <p class="lead">By Ross Patiak, Kapil Kanakaraj, and Kelton Wong</p>
    </div>
  </div>

  <div class="container">
      <p-table [value]="bars">
          <ng-template pTemplate="header">
              <tr>
                <th>Bar</th>
                <th>License</th>
                <th>Address</th>
                <th>City</th>
                <th>State</th>
                <th>Phone</th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-bar>
              <tr>
                <td>
                <a [routerLink]="['/bar/' + bar.bar_id]">
                    {{ bar.bar_name }}
                  </a>
              </td>
                <td>{{bar.license}}</td>
                <td>{{bar.addr}}</td>
                <td>{{bar.city}}</td>
                <td>{{bar.state}}</td>
                <td>{{bar.phone}}</td>
              </tr>
          </ng-template>
        </p-table>
  </div>
  <br><br>
